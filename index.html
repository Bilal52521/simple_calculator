<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
</head>

<body>
    <main id="cal_main">
            <header class="cal_header">
                <input type="text" readonly id="textdisplay">
            </header>
            <footer class="cal_footer">
                <div class="btn_group">
                    <button onclick="clearDis()" class="btn btn-gray">
                        AC
                    </button>
                    <button onclick="displayAppend('+/-')" class="btn btn-gray">
                        +/-
                    </button>
                    <button onclick="displayAppend('%')" class="btn btn-gray">
                        %
                    </button>
                    <button onclick="displayAppend('/')" class="btn btn-orange">
                        /
                    </button>
                </div>
                <div class="btn_group">
                    <button onclick="displayAppend('7')" class="btn btn-dark-gray">
                        7
                    </button>
                    <button onclick="displayAppend('8')" class="btn btn-dark-gray">
                        8
                    </button>
                    <button onclick="displayAppend('9')" class="btn btn-dark-gray" >
                        9
                    </button>
                    <button onclick="displayAppend('*')" class="btn btn-orange">
                        *
                    </button>
                </div>
                <div class="btn_group">
                    <button onclick="displayAppend('4')" class="btn btn-dark-gray">
                        4
                    </button>
                    <button onclick="displayAppend('5')" class="btn btn-dark-gray">
                        5
                    </button>
                    <button onclick="displayAppend('6')" class="btn btn-dark-gray">
                        6
                    </button>
                    <button onclick="displayAppend('-')" class="btn btn-orange">
                        -
                    </button>
                </div>
                <div class="btn_group">
                    <button onclick="displayAppend('1')" class="btn btn-dark-gray">
                        1
                    </button>
                    <button onclick="displayAppend('2')" class="btn btn-dark-gray">
                        2
                    </button>
                    <button onclick="displayAppend('3')" class="btn btn-dark-gray">
                        3
                    </button>
                    <button onclick="displayAppend('+')" class="btn btn-orange">
                        +
                    </button>
                </div>

                <div class="btn_group">
                    <button onclick="displayAppend('0')" class="btn btn-grow btn-dark-gray">
                        0
                    </button>
                    <button onclick="displayAppend('.')" class="btn btn-grow btn-dark-gray">
                        .
                    </button>
                    <button onclick="calculate()" class="btn btn-orange">
                        =
                    </button>
                </div>
            </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
